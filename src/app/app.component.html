<h1>Angular 5 Geolocation</h1>
<div class="row">
  <div class="col-sm-6">
    <form (ngSubmit)="getLatLng()">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" [(ngModel)]="location" name="location" placeholder="Edinburgh">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-sm-6">
    <div class="alert alert-danger" role="alert" *ngIf="locationError">
      <strong>Oh snap!</strong> {{locationError}}.
    </div>
    <div class="form-group">
      <label for="lat">Lat</label>
      <input type="text" class="form-control" name="lat" value="{{lat}}" disabled>
    </div>
    <div class="form-group">
      <label for="lng">Lng</label>
      <input type="text" class="form-control" name="lng" value="{{lng}}" disabled>
    </div>
  </div>
</div>
